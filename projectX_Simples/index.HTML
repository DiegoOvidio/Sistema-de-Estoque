<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        button {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .menu {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu button {
            margin: 5px;
            flex: 1 0 30%; /* Tenta ocupar até 30% do espaço, com flexibilidade */
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Project X</h1>
    </header>
    <div class="container">
        <!-- Tela de Login -->
        <div id="loginScreen">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button onclick="login()">Entrar</button>
        </div>
    </div>
 <!-- Menu -->
<div id="menuScreen" class="hidden">
    <div class="menu">
        <button onclick="showContent('viewStock')">Ver Estoque</button>
        <button onclick="showContent('addItem')">Adicionar Item</button>
        <button onclick="showContent('removeItem')">Remover Item</button>
        <button onclick="showContent('registerEmployee')">Cadastrar Funcionário</button>
    </div>

    <div id="viewStock" class="content hidden">
        <h2>Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
        </table>
    </div>

    <div id="addItem" class="content hidden">
        <h2>Adicionar Item</h2>
        <div class="form-group">
            <label for="addItemName">Nome do Item:</label>
            <input type="text" id="addItemName" placeholder="Digite o nome do item">
        </div>
        <div class="form-group">
            <label for="addItemQuantity">Quantidade:</label>
            <input type="number" id="addItemQuantity" min="1" placeholder="Digite a quantidade">
        </div>
        <button onclick="addItem()">Adicionar</button>
    </div>

    <div id="removeItem" class="content hidden">
        <h2>Remover Item</h2>
        <div class="form-group">
            <label for="removeItemId">ID do Item:</label>
            <input type="text" id="removeItemId">
        </div>
        <button onclick="removeItem()">Remover</button>
    </div>

    <div id="registerEmployee" class="content hidden">
        <h2>Cadastrar Funcionário</h2>
        <div class="form-group">
            <label for="employeeName">Nome:</label>
            <input type="text" id="employeeName">
        </div>
        <div class="form-group">
            <label for="employeeEmail">Email:</label>
            <input type="email" id="employeeEmail">
        </div>
        <div class="form-group">
            <label for="employeePassword">Senha:</label>
            <input type="password" id="employeePassword">
        </div>
        <button onclick="registerEmployee()">Cadastrar</button>
    </div>
</div>

<script>
    const stock = [];
    let itemId = 1;

    function showContent(contentId) {
        const contents = document.querySelectorAll('.content');
        contents.forEach(content => {
            content.classList.add('hidden');
        });
        document.getElementById(contentId).classList.remove('hidden');
    }

    function addItem() {
        const name = document.getElementById('addItemName').value;
        const quantity = parseInt(document.getElementById('addItemQuantity').value);
        
        if (name && quantity > 0) {
            stock.push({ id: itemId++, name, quantity });
            updateStockTable();
            document.getElementById('addItemName').value = '';
            document.getElementById('addItemQuantity').value = '';
            alert('Item adicionado com sucesso!');
        } else {
            alert('Por favor, preencha todos os campos corretamente.');
        }
    }

    function updateStockTable() {
        const stockTableBody = document.getElementById('stockTableBody');
        stockTableBody.innerHTML = '';
        stock.forEach(item => {
            const row = `<tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
            </tr>`;
            stockTableBody.innerHTML += row;
        });
    }

    function removeItem() {
        const itemIdToRemove = parseInt(document.getElementById('removeItemId').value);
        const itemIndex = stock.findIndex(item => item.id === itemIdToRemove);
        
        if (itemIndex !== -1) {
            stock.splice(itemIndex, 1);
            updateStockTable();
            document.getElementById('removeItemId').value = '';
            alert('Item removido com sucesso!');
        } else {
            alert('Item não encontrado.');
        }
    }

    function registerEmployee() {
        // Implementar lógica de cadastro de funcionário aqui
        alert('Funcionário cadastrado com sucesso!');
    }
</script>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByfSzMTUJFAv92-9f25oY2-f5BpZthcL0",
            authDomain: "estoque-4ac31.firebaseapp.com",
            projectId: "estoque-4ac31",
            storageBucket: "estoque-4ac31.appspot.com",
            messagingSenderId: "1002878354051",
            appId: "1:1002878354051:web:3e28d8e2d98bad42b8d1b6"
         };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        function showContent(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const button = document.querySelector('button');
            button.disabled = true;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('menuScreen').classList.remove('hidden');
                    showContent('viewStock');
                })
                .catch(error => {
                    alert('Erro ao fazer login: ' + error.message);
                })
                .finally(() => {
                    button.disabled = false;
                });
        }
        window.login = login;

        function addItem() {
            const name = document.getElementById('addItemName').value;
            const quantity = parseInt(document.getElementById('addItemQuantity').value);
            const newItemRef = ref(db, 'items').push();
            set(newItemRef, { name, quantity })
                .then(() => {
                    alert('Item adicionado com sucesso');
                    showContent('viewStock');
                })
                .catch(error => alert('Erro ao adicionar item: ' + error.message));
        }

        function removeItem() {
            const id = document.getElementById('removeItemId').value;
            const itemRef = ref(db, 'items/' + id);
            remove(itemRef)
                .then(() => {
                    alert('Item removido com sucesso');
                    showContent('viewStock');
                })
                .catch(error => alert('Erro ao remover item: ' + error.message));
        }

        function registerEmployee() {
            const name = document.getElementById('employeeName').value;
            const email = document.getElementById('employeeEmail').value;
            const password = document.getElementById('employeePassword').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    set(ref(db, 'employees/' + user.uid), { name, email })
                        .then(() => {
                            alert('Funcionário cadastrado com sucesso');
                        })
                        .catch(error => alert('Erro ao cadastrar funcionário: ' + error.message));
                })
                .catch(error => alert('Erro ao criar conta: ' + error.message));
        }

        function loadStock() {
            const stockRef = ref(db, 'items');
            onValue(stockRef, snapshot => {
                const stockTableBody = document.getElementById('stockTableBody');
                stockTableBody.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const item = childSnapshot.val();
                    const row = `<tr>
                        <td>${childSnapshot.key}</td>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                    </tr>`;
                    stockTableBody.innerHTML += row;
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStock();
        });
    </script>
</body>

</html>
